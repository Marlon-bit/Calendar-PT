<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calendar-container">
        <h1>Calendar</h1>
        <div class="calendar-controls">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <label for="year">Year:</label>
            <select id="year" name="year">
                <!-- Years will be added dynamically -->
            </select>

            <button id="show-calendar">Show Calendar</button>
        </div>

        <div id="calendar" class="calendar"></div>

        <div id="event-section">
            <h3>Add Event</h3>
            <label for="event-input">Event:</label>
            <input type="text" id="event-input" placeholder="Enter your event here">
            <button id="add-event">Add Event</button>
            <p id="selected-date"></p>
        </div>

        <div id="event-list">
            <h3>Events:</h3>
            <ul id="events"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
